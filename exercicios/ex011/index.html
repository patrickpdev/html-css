<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
    <img src="imagens/foto-g.jpg" alt="Imagem flexível">
  </picture>
  <h1>Reproduzindo àudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5.</p>
  <audio src="midias/musica-teste.wav" controls>Música Teste</audio>
  <audio preload="" controls loop>
    <source src="midias/musica-teste.wav" type="audio/wav">
    
  </audio>
</body>
</html>
